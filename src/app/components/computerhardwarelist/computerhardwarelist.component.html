<div class="centered-container">
  <input type="text" class="duration-input" placeholder="Enter hardware component" [(ngModel)]="hardwareComponent" />
  <button class="btn btn-primary" (click)="addHardware()">Add Component</button>

  <ul class="hardware-list">
    <li *ngFor="let component of hardwareList">
      {{ component }}
    </li>
  </ul>
</div>

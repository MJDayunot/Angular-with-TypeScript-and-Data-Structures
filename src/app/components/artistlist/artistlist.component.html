<div class="centered-container">
  <input type="text" placeholder="Enter artist name" [(ngModel)]="artistName" />
  <br>
  <button class="btn btn-primary" (click)="addArtist()">Add Artist</button>
</div>

<ul class="artist-list">
  <li *ngFor="let artist of artistList">
    {{ artist }}
  </li>
</ul>

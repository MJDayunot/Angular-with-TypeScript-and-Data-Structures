<div class="centered-container">
  <input type="text" placeholder="Enter tool name" [(ngModel)]="toolName" />
  <input type="text" placeholder="Enter tool type" [(ngModel)]="toolType" />

  <button class="btn btn-primary" (click)="addTool()">Add Tool</button>
</div>

<ul class="tool-list">
  <li *ngFor="let tool of toolList">
    <strong>Name:</strong> {{ tool.name }},
    <strong>Type:</strong> {{ tool.type }}
  </li>
</ul>
